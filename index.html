<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous"><link href="./tour/dist/css/hopscotch.css" rel="stylesheet"><script src="./tour/dist/js/hopscotch.js"></script><link rel="manifest" href="/meen_degreeplanner/manifest.json"><link rel="shortcut icon" href="/meen_degreeplanner/favicon.ico"><title>TAMU Mechanical Engineering</title><link href="/meen_degreeplanner/static/css/main.47f67248.chunk.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script>function displayInfo() {

						showPrevButton: true,

						yOffset: "-100px"
					}

		function addCourseTour() {
			// Define the tour!
			var tour_add = {
				id: "tour-2",
				steps: [		
					{
						content: "Enter the name of your course as well as the number of hours that your course is worth. Prereqs of added courses are not checked (yet). Make sure you check with your advisor if you have any questions.",
						delay: "100",
						nextOnTargetClick: true,

						showNextButton: false,

						yOffset: "-100px"
					}
				]
			};

			// Start the tour!
			hopscotch.startTour(tour_add);
		}

		function openLinks(e) {
		var container = document.querySelector('.check-body');
			var title = document.querySelector('.description-title');
			var credit = document.querySelector('.description-credit');
			var body = document.querySelector('.description-body');
			var footer = document.querySelector('.description-footer');

			container.innerHTML = '';
			title.innerHTML = 'AP & Dual Credit Courses';
			credit.innerHTML = '';
			footer.innerHTML = '';
			body.innerHTML = `
			<div>You may have received credit for some courses through AP Examination or Dual Credit while in high school. If so, place these courses in the box titled 'AP & DUAL CREDIT'.</div>
			<div class="links">
				<a href="https://compassxe-ssb.tamu.edu/HCA/ssb/transferCourseEquivalency/#!/inst" target="_blank">Transfer Course Equivalency</a>
				<a href="http://testing.tamu.edu/TestingServices/media/Media/PDFs/AP.pdf" target="_blank">Credit By Examination</a>
			</div>
			`;
		}

		function addSummer(summerID) {
			const addSummerButtons = document.querySelectorAll('.add-summer-button');
			const summer = document.querySelector('.summer-' + summerID);
			var contains = summer.querySelectorAll('.react-trello-card'); 
			if(summer.classList.contains('visible') && contains.length === 0) {
				addSummerButtons[summerID-1].innerHTML = 'Add Summer';
				summer.classList.remove('visible');
			} else {
				summer.classList.add('visible');
				addSummerButtons[summerID-1].innerHTML = 'Remove Summer';
			}
		}

		var mouseDown = 0;

		document.body.onmousedown = function () {
			++mouseDown;
		}

		document.body.onmouseup = function () {
			--mouseDown;
